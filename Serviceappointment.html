<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Запись на услугу</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media href="StyleMainWindow.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="profile-button">
            <img class="profile" src="img/Generic avatar.png">
            <img class="menu" onclick="toggleMenu()" src="img/Align Justify.png">
            </div>
        <div class="menu-container" id="menu">  
            <a href="MainWindow.html">Главный экран</a>    
            <a>Профиль</a>
            <a>История</a>
            <a href="Authorize.html">Выйти</a>
        </div>
        <div class="login">
            <img class="logo" src="img/Servman_logo_converted-removebg-preview 1.png">
            <h3>Авторизация</h3>
            <input type="text" placeholder="ФИО">
            <input type="text" placeholder="Марка автомобиля">
            <input type="text" placeholder="VIN-номер">
            <input type="text" placeholder="Выбрать дату">
            <input type="text" placeholder="Выбрать время">
            <input type="text" placeholder="Описать проблему">
            <input type="text" placeholder="Выбрать мастера">
            <a href="MainWindow.html">
            <button>Записаться</button>
            </a>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</header>
</body>
</html>
